<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Roadmap</title>
</head>
<body>
    <div id="container">
        <h1>로드맵</h1>
        <div class="card">
            <h1>2023년</h1>
            <p class="transition">신입 개발자로서 아직 부족하지만 계속 자기계발에 투자하며 더 나은 개발자로 나아가기</p>
        </div>
        <div class="card">
            <h1>2028년</h1>
            <p class="transition">5년차 개발자로 선배들의 도움을 받아 경험을 많이 쌓아 특정 분야에 국한하지 않고 다양한 기술을 배우기</p>
        </div>
        <div class="card">
            <h1>2033년</h1>
            <p class="transition">10년차 개발자로 그동안 자기계발을 열심히 해서 역량을 인정받아 다양한 기술로 점점 경험을 넓혀가고 제품 하나의 프로젝트 리더를 맡아 분석/설계하기</p>
        </div>
        <br><br>
        <a href="index.html">홈페이지로 돌아가기</a>
</body>
</html>
